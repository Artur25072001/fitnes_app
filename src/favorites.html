<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png  " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fitness app for healthy life." />
    <title>Fitness</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-act="active"
    />

    <main>
      <section class="favorites container">
        <h1 class="favorites-header">Favorites</h1>
        <div class="favorites-container">
          <load src="./partials/article.html" />
          <div class="exercise-parts_container">
            <ul class="exercise-parts_list favorites-wrapper"></ul>
          </div>
          <div class="exercise-btn-container favorites-btn-container"></div>
        </div>
      </section>

      <!-- Modal elements -->
      <div class="exercise-modal">
        <div class="exercise-modal_content"></div>
      </div>
      <div class="rating-modal">
        <div class="rating-modal_content">
          <span class="rating-modal_close">&times;</span>
          <h2 class="form-rating_text">Rating</h2>
          <div class="form-rating_container">
            <p class="form-rating_count" id="rating-count">0.0</p>
            <div class="star-rating">
              <input type="radio" id="star5" name="rating" value="5" />
              <label for="star5" class="star-label" title="5 stars">
                <svg class="form-rating_svg">
                  <use href="/img/sprite.svg#icon-star"></use>
                </svg>
              </label>
              <input type="radio" id="star4" name="rating" value="4" />
              <label for="star4" class="star-label" title="4 stars">
                <svg class="form-rating_svg">
                  <use href="/img/sprite.svg#icon-star"></use>
                </svg>
              </label>
              <input type="radio" id="star3" name="rating" value="3" />
              <label for="star3" class="star-label" title="3 stars">
                <svg class="form-rating_svg">
                  <use href="/img/sprite.svg#icon-star"></use>
                </svg>
              </label>
              <input type="radio" id="star2" name="rating" value="2" />
              <label for="star2" class="star-label" title="2 stars">
                <svg class="form-rating_svg">
                  <use href="/img/sprite.svg#icon-star"></use>
                </svg>
              </label>
              <input type="radio" id="star1" name="rating" value="1" />
              <label for="star1" class="star-label" title="1 star">
                <svg class="form-rating_svg">
                  <use href="/img/sprite.svg#icon-star"></use>
                </svg>
              </label>
            </div>
          </div>

          <form action="" class="form-rating">
            <input
              type="email"
              class="form-input"
              placeholder="Email"
              required
              name="Email"
              id="email"
            />
            <textarea
              name="Comment"
              id="comment"
              class="form-textarea"
              placeholder="Your comment"
              required
            ></textarea
            ><button class="form-btn">Send</button>
          </form>
        </div>
      </div>
    </main>

    <load src="./partials/footer.html" />

    <script type="module" src="./favorites.js"></script>
    <script type="module" src="./handlers/handler-favorites.js"></script>
  </body>
</html>
