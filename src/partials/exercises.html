<section class="exercise container">
  <div class="exercise-header_container">
    <h2 class="exercise-header">Exercises</h2>
    <p class="exercise-filter_text"></p>
  </div>
  <div class="exercise-wrapper">
    <div class="filter-container">
      <form class="filter-search_wrapper">
        <input
          class="filter-search_input"
          type="text"
          placeholder="Search"
          name="search"
        />

        <button type="submit" class="search-btn">
          <svg class="exercise-search_svg">
            <use href="./img/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>

      <ul class="exercise-filter_list">
        <li class="exercise-filter_item">
          <a href="?filter=muscles" class="exercise-link muscles active"
            >Muscles</a
          >
        </li>
        <li class="exercise-filter_item">
          <a href="?filter=body_parts" class="exercise-link body_parts"
            >Body parts</a
          >
        </li>
        <li class="exercise-filter_item equipment">
          <a href="?filter=equipment" class="exercise-link equipment"
            >Equipment</a
          >
        </li>
      </ul>
    </div>

    <div class="exercise-muscles_box">
      <ul class="exercise-muscles_list"></ul>
    </div>
    <div class="exercise-bodyparts_box">
      <ul class="exercise-bodyparts_list"></ul>
    </div>
    <div class="exercise-parts_container">
      <ul class="exercise-parts_list"></ul>
    </div>
    <div class="exercise-equipment_container">
      <ul class="exercise-equipment_list"></ul>
    </div>

    <div class="exercise-btn-container"></div>
    <div class="exercise-modal">
      <div class="exercise-modal_content"></div>
    </div>
    <div class="rating-modal">
      <div class="rating-modal_content">
        <span class="rating-modal_close">&times;</span>
        <h2 class="form-rating_text">Rating</h2>
        <div class="form-rating_container">
          <p class="form-rating_count" id="rating-count">0.0</p>
          <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5" class="star-label" title="5 stars">
              <svg class="form-rating_svg">
                <use href="/img/sprite.svg#icon-star"></use>
              </svg>
            </label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4" class="star-label" title="4 stars">
              <svg class="form-rating_svg">
                <use href="/img/sprite.svg#icon-star"></use>
              </svg>
            </label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3" class="star-label" title="3 stars">
              <svg class="form-rating_svg">
                <use href="/img/sprite.svg#icon-star"></use>
              </svg>
            </label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2" class="star-label" title="2 stars">
              <svg class="form-rating_svg">
                <use href="/img/sprite.svg#icon-star"></use>
              </svg>
            </label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1" class="star-label" title="1 star">
              <svg class="form-rating_svg">
                <use href="/img/sprite.svg#icon-star"></use>
              </svg>
            </label>
          </div>
        </div>

        <form action="" class="form-rating">
          <input
            type="email"
            class="form-input"
            placeholder="Email"
            required
            name="Email"
            id="email"
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          />
          <textarea
            name="Comment"
            id="comment"
            class="form-textarea"
            placeholder="Your comment"
            required
          ></textarea
          ><button class="form-btn">Send</button>
        </form>
      </div>
    </div>
  </div>
  <load src="/partials/article.html" />
</section>
