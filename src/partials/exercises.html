<section class="exercise container">
  <div class="exercise-header_container">
    <h2 class="exercise-header">Exercises</h2>
  </div>
  <div class="exercise-wrapper">
    <div class="filter-container">
      <form class="filter-search_wrapper">
        <input
          class="filter-search_input"
          type="text"
          placeholder="Search"
          name="search"
        />

        <button type="submit" class="search-btn">
          <svg class="exercise-search_svg">
            <use href="./img/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>

      <ul class="exercise-filter_list">
        <li class="exercise-filter_item">
          <a href="javascript:void(0)" class="exercise-link muscles active"
            >Muscles</a
          >
        </li>
        <li class="exercise-filter_item">
          <a href="javascript:void(0)" class="exercise-link body_parts"
            >Body parts</a
          >
        </li>
        <li class="exercise-filter_item equipment">
          <a href="javascript:void(0)" class="exercise-link equipment"
            >Equipment</a
          >
        </li>
      </ul>
    </div>

    <div class="exercise-muscles_box">
      <ul class="exercise-muscles_list"></ul>
    </div>
    <div class="exercise-parts_container">
      <ul class="exercise-parts_list"></ul>
    </div>
    <div class="exercise-equipment_container">
      <ul class="exercise-equipment_list"></ul>
    </div>

    <div class="exercise-btn-container"></div>
    <div class="exercise-modal">
      <div class="exercise-modal_content"></div>
    </div>
    <div class="rating-modal">
      <div class="rating-modal_content">
        <span class="rating-modal_close">&times;</span>
        <h2 class="form-rating_text">Rating</h2>
        <div class="form-rating_container">
          <p class="form-rating_count">0.0</p>
          <svg class="form-rating_svg">
            <use href="../img/sprite.svg#icon-star"></use>
          </svg>
          <svg class="form-rating_svg">
            <use href="../img/sprite.svg#icon-star"></use>
          </svg>
          <svg class="form-rating_svg">
            <use href="../img/sprite.svg#icon-star"></use>
          </svg>
          <svg class="form-rating_svg">
            <use href="../img/sprite.svg#icon-star"></use>
          </svg>
          <svg class="form-rating_svg">
            <use href="../img/sprite.svg#icon-star"></use>
          </svg>
        </div>

        <form action="" class="form-rating">
          <input
            type="email"
            class="form-input"
            placeholder="Email"
            required
            name="Email"
            id="email"
          />
          <textarea
            name="Comment"
            id="comment"
            class="form-textarea"
            placeholder="Your comment"
            required
          ></textarea
          ><button class="form-btn">Send</button>
        </form>
      </div>
    </div>
  </div>
  <load src="/partials/article.html" />
</section>
